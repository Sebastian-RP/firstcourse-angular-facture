<p>products-list works!</p>

<mat-card>
    <mat-card-title>
        Consulta de productos
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="productsForm" (ngSubmit)="submit()">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Input</mat-label>
                    <input matInput formControlName="code">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAling="end">
                <button mat-raised-button color="primary">Buscar</button>
                <button mat-raised-button color="accent">Limpiar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
