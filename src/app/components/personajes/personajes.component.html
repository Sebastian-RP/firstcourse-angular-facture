<div class="container">

    <mat-grid-list cols="2">
        <mat-grid-tile *ngFor="let item of personajes">
            <mat-card class="example-card show-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{item.name}}</mat-card-title>
                  <mat-card-subtitle>{{item.species}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src=´{{item.image}}´ alt="bloquea el link en mi pc del trabajo">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
    </mat-grid-list>

</div>
